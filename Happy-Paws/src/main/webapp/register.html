<!DOCTYPE html>
<html> 
    <head>
        <title>HappyPaws</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--<link href="stylesheet" type="text/css" algo="css/normalize.css">-->
    </head> 
    <body>

        <div class="contenedor">
            <div class="agrupar-contenido">
                <div class="confirmar-registro">
                    <div class="form_img">
                        <img src="img/logo.png">
                    </div>
                    <p class="block">
                        <h1>Formulario de registro</h1>
                    </p>
                    <form action="" id="enviarDatos">
                        <p class="formulario__grupo formulario__grupo-btn-enviar">
                            <button type="submit" class="form__btn">Enviar</button>
                            <div class="formulario__mensaje" id="formulario__mensaje">
                                <p><i class="fa fa-exclamation-triangle"></i> <b>Error:</b> Ingrese bien los datos. </p>
                            </div>
                            <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Cuenta creada con exito</p>
                        </p>
                    </form>
                </div>
                <div class="formulario-registro">
                    <form action="" id="formulario">
                        <p class="block">
                            <h3>Tus datos personales</h3>
                        </p>
                        <p id="grupo__nombre">
                            <label for="nombre" class="formulario__label">Nombres*</label>
                            <input type="text" class="formulario__input" name= "nombre" id="nombre"  placeholder="Nombres">
                        </p>
                        <p id="grupo__apellidos">
                            <label for="apellidos" class="formulario__label">Apellidos*</label>
                            <input type="text" class="formulario__input" name="apellidos" id="apellidos"  placeholder="Apellidos">
                        </p>
                        <p id="grupo__cedula">
                            <label for="cedula" class="formulario__label">Cedula de Ciudadania*</label>
                            <input type="text" class="formulario__input" name="cedula" id="cedula"  placeholder="C.C.">
                        </p>
                        <p id="grupo__email">
                            <label for="email" class="formulario__label">Correo Electronico*</label>
                            <input type="email" class="formulario__input" name="email" id="email" placeholder="@gmail.com">
                        </p>
                        <p id="grupo__direccion">
                            <label for="direccion" class="formulario__label">Direccion*</label>
                            <input type="text" class="formulario__input" name="direccion" id="direccion" placeholder="Direccion">
                        </p>
                        <p id="grupo__telefono">
                            <label for="telefono" class="formulario__label">Telefono de Contacto*</label>
                            <input type="tel" class="formulario__input" name="telefono" id="telefono" placeholder="Telefono"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    required>
                        </p>
                        <p id="grupo__nameUsuario">
                            <label for="nameUsuario" class="formulario__label">Usuario*</label>
                            <input type="text" class="formulario__input" name="nameUsuario" id="nameUsuario" placeholder="Nombre de usuario">
                        </p>
                        <p id="grupo__id1">
                            <label for="pin" class="formulario__label">PIN*</label>
                            <input type="text" class="formulario__input" name="pin" id="pin" placeholder="4 ultimos digitos de la C.C.">
                        </p>
                        <p id="grupo__id2">
                                <label for="pin2" class="formulario__label">Confirmar PIN*</label>
                                <div class="formulario__grupo-input">
                                    <input type="text" class="formulario__input" name="pin2" id="pin2" placeholder="4 ultimos digitos de la C.C.">
                                    <i class="form__validacion-estado fa fa-times-circle"></i>
                                </div> 
                                <p class="form__input-error">El PIN no coincide</p>
                        </p>
                        <p class="block">
                            <h3 class="datos">Datos de tu mascota</h3>
                        </p>
                        <p id="grupo__nombreMascota">
                            <label for="nombreMascota" class="formulario__label">Nombre*</label>
                            <input type="text" class="formulario__input" name= "nombreMascota" id="nombreMascota" placeholder = "Nombre de la Mascota">
                        </p>
                        <p id="grupo__fechaNacimiento">
                            <label for="fechaNacimiento" class="formulario__label">Fecha de Nacimiento*</label>
                            <input type="date" class="formulario__input" name="fechaNacimiento" id="fechaNacimiento" placeholder="Fecha de nacimiento">
                        </p>
                        <p id="grupo__especie">
                            <label for="especie" class="formulario__label">Especie*</label>
                            <select class="opcion" name="especie" id="especie">
                                <option value="0">Seleccione</option>
                                <option value="1">Felino</option>
                                <option value="2">Canino</option>
                            </select>
                        </p>
                        <p id="grupo__raza">
                            <label for="raza" class="formulario__label">Raza*</label>
                            <input type="text" class="formulario__input" name="raza" id="raza" placeholder="Raza">
                        </p>
                        <p id="grupo__sexo">
                            <label for="sexo" class="formulario__label">Sexo*</label>
                            <select class="opcion" name="sexo" id="sexo">
                                <option value="Seleccione">Seleccione</option>
                                <option value="Hembra">Hembra</option>
                                <option value="Macho">Macho</option>
                            </select>
                        </p>
                        <p id="grupo__color">
                            <label for="color" class="formulario__label">Color</label>
                            <input type="text" class="formulario__input" name="color" id="color" placeholder="Color"> 
                        </p>    
                    </form>
                    <section class="botonAgregar">
                        <a href="#" class="fa fa-plus-circle"></a>
                        <label for="agregar">Agregar una mascota</label>
                    </section>
                </div>
            </div>
        </div>

        <script src="js/registro.js"></script>

    </body>
</html>
