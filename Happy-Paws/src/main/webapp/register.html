<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <!-- Favicon navegador -->
        <link rel="icon" href="img/patas.png"/>
        
        <meta charset="UTF-8">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <!-- Popper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <title>Registro de Usuarios</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Registro de Usuarios</a>
        </nav>
        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv">
                <div class="card-body">
                    <form id="form-register" class="pb-4">
                        
                        <div class="form-group">
                            <label for="input-username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="input-username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="form-group">
                                <label for="input-cedula">Cedula</label>
                            <input type="number" class="form-control" id="input-cedula" placeholder="Cedula" required>
                        </div>
                        <div class="form-group">
                            <label for="input-nombre">Nombre</label>
                            <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="input-apellido">Apellidos</label>
                            <input type="text" class="form-control" id="input-apellido" placeholder="Apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="input-direccion">Direccion</label>
                            <input type="text" class="form-control" id="input-direccion" placeholder="Direccion" required>
                        </div>
                        <div class="form-group">
                            <label for="input-telefono">Telefono</label>
                            <input type="text" class="form-control" id="input-telefono" placeholder="Telefono" required>
                        </div>
                        <div class="form-group">
                                <label for="input-correo">Correo</label>
                            <input type="text" class="form-control" id="input-correo" placeholder="Correo" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-pin">Pin</label>
                                <input type="password" class="form-control" id="input-pin" placeholder="Pin" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="input-pin-repeat">Repetir Pin</label>
                                <input type="password" class="form-control" id="input-pin-repeat" placeholder="Repetir Pin" required>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="input-nombreMascota">Nombre de la Mascota</label>
                            <input type="text" class="form-control" id="input-nombreMascota" placeholder="Nombre de la Mascota" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="input-especie">Especie</label>
                            <input type="text" class="form-control" id="input-especie" placeholder="Especie" required>
                        </div>
                        <div class="form-group">
                            <label for="input-colorMascota">Color</label>
                            <input type="text" class="form-control" id="input-colorMascota" placeholder="Color" required>
                        </div>
                        <div class="form-group">
                            <label for="input-sexoMascota">Sexo</label>
                            <input type="text" class="form-control" id="input-sexoMascota" placeholder="Sexo" required>
                        </div>
                      <div class="form-group">
                            <label for="input-raza">Raza</label>
                            <input type="text" class="form-control" id="input-raza" placeholder="Raza" required>
                        </div>
                        <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar usuario" />
                    </form>
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    <a href="index.html">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
            </div> 
        </main>
    </body>
</html>
